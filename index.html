<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Expense CRM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Expense Records</h1>

    <div class="form-container">
        <h3 class="mb-4">Add Entries</h3>
    <form id="expense-form">
      <input type="hidden" id="expense-id" />
      <div class="form-row">
        <label>
          Title
          <input type="text" id="title" required />
        </label>
        <label>
          Amount (AED)
          <input type="number" id="amount" step="0.01" required />
        </label>
        <label>
          Category
          <select id="category">
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Utilities">Utilities</option>
            <option value="Other">Other</option>
          </select>
        </label>
        <label>
          Payment Method
          <select id="payment">
            <option value="Cash">Cash</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Debit Card">Debit Card</option>
            <option value="Bank Transfer">Bank Transfer</option>
            <option value="Other">Other</option>
          </select>
        </label>
        <label>
          Date <br>
          <input type="date" id="date" required />
        </label>
      </div>
      <label>
        Description
        <textarea id="notes" placeholder="Description"></textarea>
      </label> <br>
      <button type="submit" id="submit-btn">Add Expense</button>
    </form>
    </div>

    <div class="filter-container">
        <h3>Search</h3>
    <div class="filters">
      <label>
        Category
        <select id="filter-category">
          <option value="">All</option>
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Utilities">Utilities</option>
          <option value="Other">Other</option>
        </select>
      </label>
      <label>
        From
        <input type="date" id="filter-from" />
      </label>
      <label>
        To
        <input type="date" id="filter-to" />
      </label>
      <button class="btn btn-primary" id="apply-filter">Apply</button>
      <button class="btn btn-danger" id="clear-filter" type="button">Clear</button>
    </div>
    </div>

    <table class="table" id="expense-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Amount (AED)</th>
          <th>Category</th>
          <th>Payment</th>
          <th>Date</th>
          <th>Notes</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="main.js"></script>
</body>
</html>
